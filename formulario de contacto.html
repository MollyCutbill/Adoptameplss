<body>

    <header>
        <!--cabezera de la pagina-->
        <h1>AdoptamePliss</h1>

    <nav class="contenedormenu">

        </div>

    <main>
        <div class="container2">
            <div class="panel panel-default">
                 <div class="panel-heading">
                    <h3 class="panel-title">Formulario de Contacto</h3>
                 </div>
                 <div class="panel-body">           
                    <form class="form-horizontal" id="signupForm">
                    
                    <div class="form-group">
                        <label for="fullname" class="col-sm-2 control-label">Nombre y apellido</label>
                        <div class="col-sm-3">
                            <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Ej: Juan Perez" required="">
                        </div>
                    </div>
                   
                   <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Correo electronico</label>
                        <div class="col-sm-5">
                            <input type="text" id="email" name="email" class="form-control" placeholder="Ej: juanito@gmail.com" required="">
                        </div>
                    </div>
                   
                   <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Número Celular</label>
                        <div class="col-sm-3">
                            <input type="text" id="password" name="password" class="form-control"placeholder="6535678345" required="">
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <label for="comments" class="col-sm-2 control-label">Comentario</label>
                        <div class="col-sm-5">
                            <textarea name="comments" id="comments" cols="40" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-primary" value="Enviar"/>
                            <input type="reset" value="borrar">

                        </div>
                    </div>
        
               
                  </div>
            </div>
        </div>
       
    </main>
    <footer>
        <!--pie de pagina-->

        <!--informacion de las redes sociales-->
        <hr>
        <nav class="informaciones">
            <!--es para que aparesca una linea separadora de la pagina con la 
        información de contacto-->
            <br>
            <p>si quieres saber mas de nosotros contactanos:</p>
            <section class="buttons">
                <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="twitter"><i class="fab fa-twitter"></i> </a>
                <a href="#" class="instagram"><i class="fab fa-instagram"></i> </a>
              </section>
            </hr>
        </nav>
    </footer>
