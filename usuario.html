<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crear usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="estilos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>

    <header>
        <!--cabezera de la pagina-->
        <h1>AdoptamePliss</h1>
    </header>

    <nav>
        <!--Menu-->
        <nav class="menu">
            <a href="index.html"> home</a>
            <a href="adoptame.html">adoptame</a>
            <a href="tienda.html">tienda</a>
            <a href="veterinario.html">veterinaria</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </nav>

    <div class="container">

        <form>
            <div class="row text-center login-page">

                <div class="row">
                    <label for="nombre" class="formulario__label"> Nombre usuario:</label>
                    <div class="col-md-12 login-from-row">
                        <input name="usuario" type="text" placeholder="Usuario" required/>
                    </div>
                </div>
                <div class="row">
                    <label for="nombre" class="formulario__label"> contraseña:</label>
                    <div class="col-md-12 login-from-row">
                        <input name="password" type="password" placeholder="Contraseña" required/>
                    </div>
                </div>

                <div class="row">
                    <label for="nombre" class="formulario__label"> repetir contraseña:</label>
                    <div class="col-md-12 login-from-row">
                        <input name="password" type="password" placeholder="repetir Contraseña" required/>
                    </div>
                </div>

                <!-- Grupo: Nombre completo-->
                <div class="formulario__grupo" id="grupo__nombre">
                    <label for="nombre" class="formulario__label">Nombre completo:</label>
                    <div class="formulario__grupo-input">
                        <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Eje: Alberto Dias">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                </div>

                <!-- Grupo: Teléfono -->
                <div class="formulario__grupo" id="grupo__telefono">
                    <label for="telefono" class="formulario__label">Teléfono</label>
                    <div class="formulario__grupo-input">
                        <input type="text" class="formulario__input" name="telefono" id="telefono" placeholder="4491234567">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                </div>

                <!-- Grupo: Correo Electronico -->
                <div class="formulario__grupo" id="grupo__correo">
                    <label for="correo" class="formulario__label">Correo Electrónico</label>
                    <div class="formulario__grupo-input">
                        <input type="email" class="formulario__input" name="correo" id="correo" placeholder="correo@correo.com">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="col-md-12 login-from-row">
                        <button class="btn btn-info">Crear usuario</button>
                    </div>
                </div>

                <!-- boton borrar-->
                <input type="reset" value="borrar">


            </div>

        </form>
</body>

</html>
